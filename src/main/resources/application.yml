server:
  port: 8761

spring:
  main:
    banner-mode: off
  application:
    name: ms-eureka

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    jmx:
      exposure:
        include: ${management.endpoints.web.exposure.include}

logging:
  file:
    name: ${LOG_PATH:./log}/${spring.application.name}.log
